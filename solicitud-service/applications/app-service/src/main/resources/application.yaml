server:
  port: 8080
spring:
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "crediYa_solicitud"
    schema: "public"
    username: "postgres"
    password: "Camilo597"

# Configuración de Swagger/OpenAPI
springdoc:
 api-docs:
   path: /api-docs
 swagger-ui:
   path: /swagger-ui.html

# Configuración para logs
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    co.com.camilo: DEBUG